<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment-with-locales.js"></script>
    <script src="../node_modules/moment-jalaali/build/moment-jalaali.js"></script>
    <script src="../dist/angular-moment-picker.js"></script>
    <link href="/dist/angular-moment-picker.css" rel="stylesheet">
</head>

<body ng-app="myApp" ng-init="shamsi= true; minDate='2017-04-01'">
    {{ctrl.input}}
    <input ng-model="minDate">
    <input type="checkbox" ng-model="shamsi"/> shamsi
    <input class="form-control" ng-model="ctrl.input" ng-model-options="{ updateOn: 'blur' }" placeholder="Select a date..."
        shamsi="shamsi"
        min-date="minDate"
        moment-picker="ctrl.input">
</body>
<script>
    moment.loadPersian({usePersianDigits: true, dialect: 'persian-modern'});
    var myApp = angular.module('myApp', ['moment-picker']);
</script>

</html>
